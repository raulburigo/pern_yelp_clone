<div class="container"><div class="card mt-4 col-lg-4"><div class="card-body">
    <form ng-submit="registrar(newuser)">
        <h2 class="text-center mb-4 border-bottom">Register new user</h2>
        <div class="form-row mb-2">
            <label class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
                <input class="form-control" ng-required placeholder="Your Name" type="text" ng-model="newuser.name">
            </div>
        </div>
        <div class="form-row mb-2">
            <label class="col-sm-2 col-form-label">username:</label>
            <div class="col-sm-10">
                <input class="form-control" ng-required placeholder="username" type="text" ng-model="newuser.username">
            </div>
        </div>
        <div class="form-row mb-2">
            <label class="col-sm-2 col-form-label">password:</label>
            <div class="col-sm-10">
                <input class="form-control" ng-required placeholder="password" type="text" ng-model="newuser.password">
            </div>
        </div>
        <div class="form-row mb-2">
            <label class="col-sm-2 col-form-label">e-mail:</label>
            <div class="col-sm-10">
                <input class="form-control" ng-required placeholder="user@stafanini.com" type="text" ng-model="newuser.email">
            </div>
        </div>
        <button class="btn btn-primary btn-block" type="submit">Register</button>
        <div class="mt-2">
            <a href="#/login">I already have an user</a>
        </div>
    </form>
</div></div></div>
