<div class="container"><div class="card mt-4 col-lg-4"><div class="card-body">
    <form ng-submit="login(credentials)">
        <h2 class="text-center mb-4 border-bottom">Log in</h2>
        <div class="form-row mb-2">
            <label class="col-sm-2 col-form-label">username:</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="username" type="text" ng-model="credentials.username">
            </div>
        </div>
        <div class="form-row mb-2">
            <label class="col-sm-2 col-form-label">password:</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="password" type="text" ng-model="credentials.password">
            </div>
        </div>
        <button class="btn btn-primary btn-block" type="submit">Login</button>
        <div class="mt-2">
            <a href="#/register">I don't have a user yet...</a>
        </div>
    </form>
</div></div></div>
