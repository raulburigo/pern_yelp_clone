<div class="container"><div class="card mt-4 col-lg-4"><div class="card-body">
    <form ng-submit="registrar(newuser)" name="registerForm">
        <h2 class="text-center mb-4 border-bottom">Register new user</h2>
        <div class="form-row mb-2">
            <label class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
                <input
                    class="form-control"
                    ng-required=true
                    placeholder="Your Name"
                    type="text"
                    ng-model="newuser.name"
                >
            </div>
        </div>
        <div class="form-row mb-2">
            <label class="col-sm-2 col-form-label">username:</label>
            <div class="col-sm-10">
                <input
                    class="form-control"
                    ng-required=true
                    placeholder="username"
                    type="text"
                    ng-model="newuser.username"
                >
            </div>
        </div>
        <div class="form-row mb-2">
            <label class="col-sm-2 col-form-label">password:</label>
            <div class="col-sm-10">
                <input
                    class="form-control"
                    ng-required=true
                    placeholder="create a password"
                    type="password"
                    ng-model="newuser.password"
                    ng-minlength="6"
                >
            </div>
        </div>
        <div class="form-row mb-2">
            <label class="col-sm-2 col-form-label">password:</label>
            <div class="col-sm-10">
                <input
                    class="form-control"
                    ng-required=true
                    placeholder="repeat password here"
                    type="password"
                    ng-model="newuser.passwordMatch"
                >
            </div>
        </div>
        <div class="form-row mb-2">
            <label class="col-sm-2 col-form-label">e-mail:</label>
            <div class="col-sm-10">
                <input
                    class="form-control"
                    ng-required=true
                    placeholder="user@stafanini.com"
                    type="email"
                    ng-model="newuser.email"
                >
            </div>
        </div>
        <button class="btn btn-primary btn-block" ng-disabled="registerForm.$invalid || newuser.password !== newuser.passwordMatch" type="submit">Register</button>
        <div class="mt-2">
            <a href="#/login">I already have an user</a>
        </div>
    </form>
</div></div></div>
